<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulation Demo</title>
</head>
<body>

    <button onclick="sort()">Sort List</button>

    <ul>
        <li>
            <h2>7</h2>
        </li>
        <li>
            <h2>4</h2>
        </li>
        <li>
            <h2>11</h2>
        </li>
        <li>
            <h2>14</h2>
        </li>
        <li>
            <h2>1</h2>
        </li>
    </ul>

    <script>
        function sort(){
            const ul = document.querySelector('ul');
            const items = [...ul.children];
            items.sort((a, b) => Number(a.textContent) - Number(b.textContent));

            for (const item of items) {
                ul.appendChild(item);
            }
        }
    </script>

</body>
</html>
