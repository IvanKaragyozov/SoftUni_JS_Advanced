<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function edit(element, match, replacer){
        const text = element.textContent;

        const result = text.split(match).join(replacer);
        element.textContent = result;
    }
</script>
</body>
</html>
